    <h1>Q:怎么理解语义化？</h1>
    <h3>A:</h3>
    <p>在语言中，每个字都有一个含义，如果人们要用这门语言进行相互沟通，那就要说出含义正确的字，才会被对方理解，进而完成沟通。
    </p>
    <p>在前端领域，语义化也是如此，在这里语言就是html，字就是html标签/元素，沟通的双方就是开发者和用户代理（包括浏览器、文本阅读器等）；但是用户代理的“理解能力”往往更强，开发者再给出含义不那么正确的</p>
