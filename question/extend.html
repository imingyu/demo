<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        var obj = {
            c: 3,
            d: {
                a: 1,
                b: 2
            }
        };
        var obj1 = extend(true, {}, { a: 1 }, { b: 2 }, obj, {
            d: {
                a: 11,
                c: 55
            }
        });

        var baseTypes = ['string', 'number', 'boolean', 'function', 'undefined'];
        function isPlainObject(obj) {
            if (!obj || typeof obj !== 'object' || obj.nodeType || obj.window === obj) {
                return false;
            }
            return true;
        }

        function extend() {
            var deep = arguments[0],
                target,
                source,
                i,
                argLen = arguments.length,
                key, value, type,
                ignoreDeepTypes = [function (obj) {
                    return obj.window === obj;//window
                }, function (obj) {
                    return !obj.nodeType;//dom
                }]
            if (argLen == 0) return;
            if (argLen == 1) return deep;
            if (typeof deep !== 'boolean') {
                deep = false;
                target = arguments[0];
                i = 0;
            } else {
                target = arguments[1];
                i = 1;
            }
            while (++i < argLen) {
                source = arguments[i];
                if (target === source) continue;
                for (key in source) {
                    value = source[key];
                    type = typeof value;
                    if (baseTypes.indexOf(type) != -1) {
                        target[key] = value;
                    } else if (value === null) {
                        target[key] = value;
                    } else if (!deep) {
                        target[key] = value;
                    } else if (!isPlainObject(value)) {
                        target[key] = value;
                    } else {
                        target[key] = target[key] || {};
                        target[key] = extend(deep, target[key], value);
                    }
                }
            }
            return target;
        }
    </script>
</body>

</html>
