<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.defineProperty</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3];
        Object.defineProperty(arr,'1',{
            writable:true,
            enumerable:true,
            configurable:true,
            get(){
                console.log('get')
            },
            set(){
                console.log('set');
            }
        });//error
    </script>
</body>

</html>
